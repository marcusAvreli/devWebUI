<html lang="en">
<head>
     <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <!-- Responsive Web Design - The Viewport -->
 <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, maximum-scale=1">
    <title>Vertical Card Slider | CodingNepal</title>
     <script src="index.js" defer></script>
	 <link rel="stylesheet" href="index.css" />
</head>
<body>
	<a href="https://github.com/shahzad-nazim/-Auto-Scroll-List-Vertically/blob/main/vertical.css"><h2>Source<h2></a>
  <div class="wrapper">
    <div class="outer">
      <div class="list-item" style="--delay:-1;">
        <div class="content">
          <div class="details">
            <p>Frontend Developer</p>
          </div>
        </div>
      </div>
      <div class="list-item" style="--delay:0;">
        <div class="content">
          <div class="details">
            <p>YouTuber & Blogger</p>
          </div>
        </div>
      </div>
      <div class="list-item" style="--delay:1;">
        <div class="content">
          <div class="details">
            <p>Freelancer & Vlogger</p>
          </div>
        </div>
      </div>
      <div class="list-item" style="--delay:2;">
        <div class="content">
          <div class="details">
            <p>Backend Developer</p>
          </div>
        </div>
      </div>
      <div class="list-item" style="--delay:2;">
        <div class="content">
          <div class="details">
            <p>Teacher & Advertiser</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
