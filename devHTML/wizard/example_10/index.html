<!DOCTYPE html>
<html>
<head>
	<!-- FULL_SCREEN -->
	<!-- https://stackoverflow.com/questions/1719452/how-to-make-a-div-always-full-screen -->
	<!-- https://stackoverflow.com/questions/72036460/full-page-with-nested-flexbox-and-scrolling -->	
	<!-- X-UA-Compatible meta tag : override a user's "Compatibility View" settings in IE8, 9 and 10 for your website -->
	<!-- This must be configured in the web site's server. -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<!-- Responsive Web Design - The Viewport -->
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="index.css" type='text/css'>
	<script src="index.js" defer></script>
</head>



<body>
		<button class="stepper" type="button" value="0">
    <span class="stepper__value" data-pos="off-left" aria-hidden="true"
        >-2</span
    >
    <span class="stepper__value" data-pos="prev" aria-hidden="true">-1</span>
    <span class="stepper__value" data-pos="cur">0</span>
    <span class="stepper__value" data-pos="next" aria-hidden="true">1</span>
    <span class="stepper__value" data-pos="off-right" aria-hidden="true"
        >2</span
    >
    <span class="stepper__btn-area">
        <span class="stepper__btn-click" data-dir="down"></span>
    </span>
    <span class="stepper__btn-area">
        <span class="stepper__btn-click" data-dir="up"></span>
    </span>
</button>
</body>
</html>
